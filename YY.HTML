            @keyframes fadeIn {

            .pulse {
                animation: pulse 2s infinite;

            @keyframes pulse {

            }
            
            .slide-in {

            @keyframes slideIn {

            .gradient-border {

                border-radius: 20px;
                z-index: 0;
                overflow: hidden;
            }
            
            .gradient-border::before {
                content: '';
                position: absolute;
                top: -3px;
                left: -3px;
                right: -3px;
                bottom: -3px;
                background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899, #3b82f6);
                border-radius: 23px;
                z-index: -1;
                animation: borderAnimation 3s linear infinite;
                background-size: 400% 400%;
            }
            
            .gradient-border::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: inherit;
                border-radius: 20px;
                z-index: -1;
            }
            
            @keyframes borderAnimation {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
            
            .category-btn {
                position: relative;
                overflow: hidden;
                z-index: 1;
                transition: all 0.3s ease;

            .category-btn::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #3b82f6, #8b5cf6);
                opacity: 0;
                transition: opacity 0.3s ease;
                z-index: -1;

            }
            
            .category-btn.active {

                border: none;
                transform: scale(1.05);
                box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);

                overflow: hidden;
                transform-style: preserve-3d;
            }
            
            .card-hover::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
                transition: left 0.6s;
                z-index: 1;
            }
            
            .card-hover:hover::before {

            .card-hover::after {
                content: '';

                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);

            @keyframes rotate {

    </style>

            100% { background-position: 0% 50%; }

        /* 背景装饰 */
        body::before {
            content: '';

            left: 0;

    <script>
        // 粒子背景效果
        class ParticleBackground {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.particles = [];
                this.particleCount = 50;
                this.colors = ['#3b82f6', '#8b5cf6', '#ec4899'];
                
                this.init();
            }
            
            init() {
                this.createParticles();
                this.animate();
            }
            
            createParticles() {
                for (let i = 0; i < this.particleCount; i++) {
                    const particle = document.createElement('div');
                    const size = Math.random() * 4 + 1;
                    const color = this.colors[Math.floor(Math.random() * this.colors.length)];
                    
                    particle.style.position = 'absolute';
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.background = color;
                    particle.style.borderRadius = '50%';
                    particle.style.opacity = Math.random() * 0.5 + 0.3;
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    particle.style.boxShadow = `0 0 ${size * 3}px ${color}`;
                    
                    this.container.appendChild(particle);
                    
                    this.particles.push({
                        element: particle,
                        x: Math.random() * 100,
                        y: Math.random() * 100,
                        size: size,
                        speedX: (Math.random() - 0.5) * 0.3,
                        speedY: (Math.random() - 0.5) * 0.3,
                        color: color
                    });
                }
            }
            
            animate() {
                this.particles.forEach(particle => {
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    
                    // 边界检查
                    if (particle.x < 0 || particle.x > 100) {
                        particle.speedX *= -1;
                    }
                    if (particle.y < 0 || particle.y > 100) {
                        particle.speedY *= -1;
                    }
                    
                    particle.element.style.left = `${particle.x}%`;
                    particle.element.style.top = `${particle.y}%`;
                });
                
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // 应用主类
        class XinhuaAppManager {
            constructor() {
                this.apps = this.loadAppsFromStorage();
                this.currentTheme = 'dark';
                this.currentCategory = 'all';
                this.searchTimeout = null;
                this.saveTimeout = null;
                this.elements = this.cacheElements();
                
                this.init();
            }
            
            // 缓存DOM元素
            cacheElements() {
                return {
                    appGrid: document.getElementById('appGrid'),
                    searchInput: document.getElementById('searchInput'),
                    searchBtn: document.getElementById('searchBtn'),
                    addBtn: document.getElementById('addBtn'),
                    addForm: document.getElementById('addForm'),
                    appForm: document.getElementById('appForm'),
                    cancelBtn: document.getElementById('cancelBtn'),
                    themeToggle: document.getElementById('themeToggle'),
                    noResults: document.getElementById('noResults'),
                    toast: document.getElementById('toast'),
                    totalAppsEl: document.getElementById('totalApps'),
                    todayVisitsEl: document.getElementById('todayVisits'),
                    lastAddedEl: document.getElementById('lastAdded'),
                    categoryContainer: document.querySelector('.flex.flex-wrap.gap-3.mb-8'),
                    categoryBtns: document.querySelectorAll('.category-btn')
                };
            }
            
            // 初始化应用
            init() {
                this.setupEventListeners();
                this.loadTheme();
                this.renderApps();
                this.updateStats();
                
                // 初始化粒子背景
                if (typeof ParticleBackground !== 'undefined') {
                    new ParticleBackground('particles-bg');
                }
            }
            
            // 从本地存储加载应用数据
            loadAppsFromStorage() {
                try {
                    const stored = localStorage.getItem('xinhuaApps');
                    if (stored) {
                        const parsed = JSON.parse(stored);
                        if (Array.isArray(parsed) && parsed.length > 0) {
                            return parsed.map(app => ({
                                ...app,
                                createdAt: app.createdAt || new Date().toISOString(),
                                visits: app.visits || 0,
                                icon: app.icon || this.getIconForCategory(app.category)
                            }));
                        }
                    }
                } catch (error) {
                    console.error('Failed to parse stored apps:', error);
                }
                
                // 返回默认应用数据
                return [
                    {
                        id: 1,
                        name: '录入规则',
                        description: '录入规则',
                        url: 'https://btxhsdzzx.github.io/lr.html',
                        category: 'work',
                        icon: 'file-text-o',
                        visits: 5,
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: 2,
                        name: 'GitHub',
                        description: '代码托管平台',
                        url: 'https://github.com',
                        category: 'development',
                        icon: 'github',
                        visits: 8,
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: 3,
                        name: '集团数据平台',
                        description: '集团数据平台',
                        url: 'http://123.58.253.86:8010/',
                        category: 'work',
                        icon: 'database',
                        visits: 3,
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: 4,
                        name: '百度',
                        description: '中国搜索引擎',
                        url: 'https://www.baidu.com',
                        category: 'tools',
                        icon: 'search',
                        visits: 12,
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: 5,
                        name: '数据平台',
                        description: '数据平台',
                        url: 'https://btxhsdzzx.github.io/xh.html',
                        category: 'work',
                        icon: 'table',
                        visits: 2,
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: 6,
                        name: 'ERP业务系统流程',
                        description: '学习参考资料',
                        url: 'https://btxhsdzzx.github.io/xt.html',
                        category: 'work',
                        icon: 'sitemap',
                        visits: 7,
                        createdAt: new Date().toISOString()
                    }
                ];
            }
            
            // 保存应用数据到本地存储（防抖优化）
            saveAppsToStorage() {
                if (this.saveTimeout) {
                    clearTimeout(this.saveTimeout);
                }
                
                this.saveTimeout = setTimeout(() => {
                    try {
                        localStorage.setItem('xinhuaApps', JSON.stringify(this.apps));
                    } catch (error) {
                        console.error('Failed to save apps to storage:', error);
                        this.showToast('数据保存失败，请检查浏览器存储权限', 'error');
                    }
                }, 200);
            }
            
            // 设置事件监听器
            setupEventListeners() {
                // 搜索功能
                this.elements.searchBtn.addEventListener('click', () => this.searchApps());
                this.elements.searchInput.addEventListener('input', () => this.debouncedSearch());
                this.elements.searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.searchApps();
                    }
                });
                
                // 添加应用
                this.elements.addBtn.addEventListener('click', () => this.toggleAddForm());
                this.elements.cancelBtn.addEventListener('click', () => this.toggleAddForm());
                this.elements.appForm.addEventListener('submit', (e) => this.addApp(e));
                
                // 主题切换
                this.elements.themeToggle.addEventListener('click', () => this.toggleTheme());
                
                // 分类按钮事件委托
                this.elements.categoryContainer.addEventListener('click', (e) => {
                    const btn = e.target.closest('.category-btn');
                    if (!btn) return;
                    
                    this.elements.categoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    this.currentCategory = btn.dataset.category;
                    this.filterApps();
                });
                
                // 键盘快捷键
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        switch(e.key) {
                            case 'k':
                                e.preventDefault();
                                this.elements.searchInput.focus();
                                break;
                            case 'n':
                                e.preventDefault();
                                this.toggleAddForm();
                                break;
                        }
                    }
                    if (e.key === 'Escape') {
                        this.elements.addForm.classList.add('hidden');
                    }
                });
            }
            
            // 渲染应用卡片
            renderApps(filteredApps = null) {
                const appsToRender = filteredApps || this.apps;
                
                if (appsToRender.length === 0) {
                    this.elements.appGrid.innerHTML = '';
                    this.elements.noResults.classList.remove('hidden');
                    return;
                }
                
                this.elements.noResults.classList.add('hidden');
                
                const cardsHTML = appsToRender.map((app, index) => `
                    <div class="glass ${this.currentTheme}-mode link-card p-6 rounded-2xl fade-in card-hover gradient-border relative overflow-hidden" style="animation-delay: ${0.1 * index}s;" data-category="${app.category}">
                        <div class="relative z-10">
                            <div class="flex items-center gap-3 mb-4">
                                <div class="w-14 h-14 rounded-xl bg-gradient-to-br from-primary/20 to-secondary/20 flex items-center justify-center overflow-hidden border border-primary/30 shadow-lg">
                                    <i class="fa fa-${app.icon || this.getIconForCategory(app.category)} text-primary text-2xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-semibold text-lg ${this.currentTheme === 'dark' ? 'text-white' : 'text-gray-800'} mb-1">${app.name}</h3>
                                    <span class="text-xs px-2 py-1 rounded-full bg-primary/20 text-primary">${this.getCategoryName(app.category)}</span>
                                </div>
                            </div>
                            <p class="text-gray-400 dark-mode text-sm mb-4 leading-relaxed">${app.description}</p>
                            <div class="flex items-center justify-between">
                                <a href="${app.url}" target="_blank" rel="noopener noreferrer" 
                                   class="text-primary hover:text-secondary transition-colors text-sm break-all flex items-center gap-1 group"
                                   onclick="appManager.incrementVisits(${app.id})">
                                    <i class="fa fa-external-link transform group-hover:translate-x-1 transition-transform"></i>
                                    <span>${this.truncateUrl(app.url)}</span>
                                </a>
                                <div class="flex items-center gap-3">
                                    <span class="text-xs px-2 py-1 rounded-full bg-secondary/20 text-secondary flex items-center gap-1">
                                        <i class="fa fa-eye"></i>
                                        ${app.visits}
                                    </span>
                                    <button onclick="appManager.deleteApp(${app.id})" 
                                            class="w-8 h-8 rounded-full flex items-center justify-center text-gray-400 hover:bg-red-500/20 hover:text-red-500 transition-all transform hover:scale-110">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="absolute bottom-4 right-4 w-20 h-20 opacity-5">
                            <i class="fa fa-${app.icon || this.getIconForCategory(app.category)} text-primary text-6xl"></i>
                        </div>
                    </div>
                `).join('');
                
                this.elements.appGrid.innerHTML = cardsHTML;
            }
            
            // 获取分类图标
            getIconForCategory(category) {
                const icons = {
                    work: 'briefcase',
                    development: 'code',
                    tools: 'wrench',
                    other: 'star'
                };
                return icons[category] || 'link';
            }
            
            // 获取分类名称
            getCategoryName(category) {
                const names = {
                    work: '工作',
                    development: '开发',
                    tools: '工具',
                    other: '其他'
                };
                return names[category] || '其他';
            }
            
            // 截断URL
            truncateUrl(url) {
                if (url.length <= 30) return url;
                return url.substring(0, 30) + '...';
            }
            
            // 防抖搜索函数
            debouncedSearch() {
                if (this.searchTimeout) {
                    clearTimeout(this.searchTimeout);
                }
                this.searchTimeout = setTimeout(() => {
                    const query = this.elements.searchInput.value.toLowerCase().trim();
                    
                    if (!query) {
                        this.filterApps();
                        return;
                    }
                    
                    const filtered = this.apps.filter(app => 
                        app.name.toLowerCase().includes(query) ||
                        app.description.toLowerCase().includes(query) ||
                        app.url.toLowerCase().includes(query)
                    );
                    
                    this.renderApps(filtered);
                }, 300);
            }
            
            // 搜索应用
            searchApps() {
                if (this.searchTimeout) {
                    clearTimeout(this.searchTimeout);
                }
                this.debouncedSearch();
            }
            
            // 筛选应用
            filterApps() {
                if (this.currentCategory === 'all') {
                    this.renderApps();
                } else {
                    const filtered = this.apps.filter(app => app.category === this.currentCategory);
                    this.renderApps(filtered);
                }
            }
            
            // 添加应用
            addApp(e) {
                e.preventDefault();
                
                const formData = new FormData(this.elements.appForm);
                const name = document.getElementById('appName').value;
                const description = document.getElementById('appDesc').value;
                const url = document.getElementById('appUrl').value;
                const category = document.getElementById('appCategory').value;
                
                const newApp = {
                    id: Date.now(),
                    name,
                    description,
                    url: url.startsWith('http') ? url : 'https://' + url,
                    category,
                    icon: this.getIconForCategory(category),
                    visits: 0,
                    createdAt: new Date().toISOString()
                };
                
                this.apps.unshift(newApp);
                this.renderApps();
                this.toggleAddForm();
                this.elements.appForm.reset();
                this.updateStats();
                this.saveAppsToStorage();
                this.showToast('应用添加成功！', 'success');
            }
            
            // 删除应用
            deleteApp(id) {
                if (confirm('确定要删除这个应用吗？')) {
                    this.apps = this.apps.filter(app => app.id !== id);
                    this.renderApps();
                    this.updateStats();
                    this.saveAppsToStorage();
                    this.showToast('应用删除成功！', 'info');
                }
            }
            
            // 增加访问次数
            incrementVisits(id) {
                const app = this.apps.find(a => a.id === id);
                if (app) {
                    app.visits++;
                    this.saveAppsToStorage();
                }
            }
            
            // 切换添加表单
            toggleAddForm() {
                this.elements.addForm.classList.toggle('hidden');
                if (!this.elements.addForm.classList.contains('hidden')) {
                    document.getElementById('appName').focus();
                }
            }
            
            // 切换主题
            toggleTheme() {
                this.currentTheme = this.currentTheme === 'dark' ? 'light' : 'dark';
                document.body.className = `${this.currentTheme}-mode font-sans min-h-screen`;
                
                const icon = this.elements.themeToggle.querySelector('i');
                const text = this.elements.themeToggle.querySelector('span');
                
                if (this.currentTheme === 'dark') {
                    icon.className = 'fa fa-moon-o';
                } else {
                    icon.className = 'fa fa-sun-o';
                }
                
                // 更新样式类
                document.querySelectorAll('.glass').forEach(el => {
                    el.className = el.className.replace(/glass-\w+/, `glass ${this.currentTheme}-mode`);
                });
                
                this.renderApps();
                this.saveTheme();
            }
            
            // 保存主题
            saveTheme() {
                localStorage.setItem('theme', this.currentTheme);
            }
            
            // 加载主题
            loadTheme() {
                const saved = localStorage.getItem('theme');
                if (saved) {
                    this.currentTheme = saved;
                    document.body.className = `${this.currentTheme}-mode font-sans min-h-screen`;
                    
                    const icon = this.elements.themeToggle.querySelector('i');
                    if (this.currentTheme === 'light') {
                        icon.className = 'fa fa-sun-o';
                    }
                }
            }
            
            // 更新统计信息
            updateStats() {
                const stats = {
                    total: this.apps.length,
                    visits: this.apps.reduce((sum, app) => sum + app.visits, 0),
                    lastAdded: this.apps.length > 0 ? this.apps.reduce((latest, app) => 
                        new Date(app.createdAt) > new Date(latest.createdAt) ? app : latest
                    ) : null
                };
                
                this.elements.totalAppsEl.textContent = stats.total;
                this.elements.todayVisitsEl.textContent = stats.visits;
                
                if (stats.lastAdded) {
                    this.elements.lastAddedEl.textContent = this.formatDate(stats.lastAdded.createdAt);
                }
            }
            
            // 格式化日期
            formatDate(dateString) {
                const date = new Date(dateString);
                const today = new Date();
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                
                if (date.toDateString() === today.toDateString()) {
                    return '今天';
                } else if (date.toDateString() === yesterday.toDateString()) {
                    return '昨天';
                } else {
                    return date.toLocaleDateString('zh-CN');
                }
            }
            
            // 显示Toast
            showToast(message, type = 'info') {
                this.elements.toast.textContent = message;
                this.elements.toast.className = `toast ${type} show`;
                
                setTimeout(() => {
                    this.elements.toast.classList.remove('show');
                }, 3000);
            }
        }
        
        // 初始化应用管理器
        let appManager;
        document.addEventListener('DOMContentLoaded', function() {
            appManager = new XinhuaAppManager();
        });
    </script>
